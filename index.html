<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR.js Web App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .ui-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .controls {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
        }
        .control-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .instructions {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <p>Point your camera at a flat surface. The 3D model will appear.</p>
        <p>Use the buttons below to rotate the object or press W, A, S, D keys.</p>
    </div>
    
    <div class="ui-container">
        <div class="controls">
            <button class="control-btn" id="rotate-left">A</button>
            <button class="control-btn" id="rotate-up">W</button>
            <button class="control-btn" id="rotate-down">S</button>
            <button class="control-btn" id="rotate-right">D</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-entity id="ar-object">
            <a-box id="cube" position="0 0.5 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
        </a-entity>
        
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
    
    <script>
        // Wait for the AR scene to load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const cube = document.getElementById('cube');
                const arObject = document.getElementById('ar-object');
                
                // Add additional 3D details to make it more interesting
                // This is done by adding more A-Frame entities
                const scene = document.querySelector('a-scene');
                
                // Create additional elements for our 3D model (making a more complex shape)
                const cylinder = document.createElement('a-cylinder');
                cylinder.setAttribute('position', '0 1.25 0');
                cylinder.setAttribute('radius', '0.3');
                cylinder.setAttribute('height', '0.5');
                cylinder.setAttribute('color', '#FFC65D');
                arObject.appendChild(cylinder);
                
                const sphere = document.createElement('a-sphere');
                sphere.setAttribute('position', '0 1.75 0');
                sphere.setAttribute('radius', '0.25');
                sphere.setAttribute('color', '#EF2D5E');
                arObject.appendChild(sphere);
                
                // Control variables
                let rotateX = 0;
                let rotateY = 0;
                const rotationSpeed = 15; // degrees
                
                // Update the rotation
                function updateRotation() {
                    arObject.setAttribute('rotation', `${rotateX} ${rotateY} 0`);
                }
                
                // Handle keyboard controls
                document.addEventListener('keydown', function(e) {
                    switch(e.key.toLowerCase()) {
                        case 'w':
                            rotateX -= rotationSpeed;
                            break;
                        case 's':
                            rotateX += rotationSpeed;
                            break;
                        case 'a':
                            rotateY += rotationSpeed;
                            break;
                        case 'd':
                            rotateY -= rotationSpeed;
                            break;
                    }
                    updateRotation();
                });
                
                // Handle button controls
                document.getElementById('rotate-up').addEventListener('click', function() {
                    rotateX -= rotationSpeed;
                    updateRotation();
                });
                
                document.getElementById('rotate-down').addEventListener('click', function() {
                    rotateX += rotationSpeed;
                    updateRotation();
                });
                
                document.getElementById('rotate-left').addEventListener('click', function() {
                    rotateY += rotationSpeed;
                    updateRotation();
                });
                
                document.getElementById('rotate-right').addEventListener('click', function() {
                    rotateY -= rotationSpeed;
                    updateRotation();
                });
                
                // Set initial rotation
                updateRotation();
            }, 1000);
        });
    </script>
</body>
</html>
