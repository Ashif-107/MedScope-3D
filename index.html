<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://192.168.177.234:5000 https://*.ngrok-free.app https: data: blob: 'unsafe-inline' 'unsafe-eval';">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <script
        type="module"
        src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <title>MedScope 3D</title>

    
</head>
  <body>
    <header>
        <h1>MedScope 3D</h1>
      </header>

        <select id="model-selector">
            <option value="models/brain.glb">Brain</option>
            <option value="models/realistic_human_heart.glb">Heart</option>
            <option value="models/kidney.glb">Kidney</option>
          </select>

    <model-viewer
      id="viewer"
      src="models/brain.glb"
      style="width: 100vw; height: 90vh"
      camera-controls
      shadow-intensity="2"
      touch-action="pan-y"
      ar
      scale="0.1 0.1 0.1"
      auto-rotate="false"
      >
      <button id="ar-button" slot="ar-button">Open AR</button>
      <button id="scan-button">Scan Object</button>
    </model-viewer>

    <button id="cut-kidney-btn">Cut Kidney</button>
    <button id="ar-cut-kidney-btn" class="ar-cut-button">Cut Kidney</button>


    <input type="file" id="file-input" accept="image/*" capture="environment" style="display:none;">
    <video id="camera-preview" autoplay style="display:none;"></video>
    <canvas id="photo-canvas" style="display:none;"></canvas>

    <script src="server.js"></script>
</body>
</html>
