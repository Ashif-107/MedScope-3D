<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            display: block;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>3D Model Viewer</h1>
        <p>Use W (up), A (left), S (down), D (right) keys to rotate the model</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        
        // Create a simple 3D model (cube with materials)
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        
        // Create materials for each face with different colors
        const materials = [
            new THREE.MeshStandardMaterial({ color: 0xff0000 }), // red
            new THREE.MeshStandardMaterial({ color: 0x00ff00 }), // green
            new THREE.MeshStandardMaterial({ color: 0x0000ff }), // blue
            new THREE.MeshStandardMaterial({ color: 0xffff00 }), // yellow
            new THREE.MeshStandardMaterial({ color: 0xff00ff }), // magenta
            new THREE.MeshStandardMaterial({ color: 0x00ffff })  // cyan
        ];
        
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);
        
        // Add a grid helper for reference
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);
        
        // Handle key presses for rotation
        const keyState = {
            w: false,
            a: false,
            s: false,
            d: false
        };
        
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (key in keyState) {
                keyState[key] = true;
            }
        });
        
        window.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (key in keyState) {
                keyState[key] = false;
            }
        });
        
        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Handle rotation based on keys
            const rotationSpeed = 0.05;
            
            if (keyState.a) {
                cube.rotation.y += rotationSpeed;
            }
            if (keyState.d) {
                cube.rotation.y -= rotationSpeed;
            }
            if (keyState.w) {
                cube.rotation.x += rotationSpeed;
            }
            if (keyState.s) {
                cube.rotation.x -= rotationSpeed;
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
